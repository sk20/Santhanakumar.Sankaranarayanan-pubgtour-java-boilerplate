
<div class="layout-container">
  <div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p style="text-align: center; color:#0a3961; font-size:24px;">Internet Books</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User Name" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Please enter your user name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Please enter your password
            </mat-error>
          </mat-form-field>
          
            <button mat-raised-button (click)="onSkip()" class="btn-skip" style="margin-top: 20px;" color="primary">Skip</button>         
            <button mat-raised-button class="btn-login" style="margin-top: 20px;" color="primary" type="submit">Login</button>
         
          <div>
            <a routerLink="/register" style="margin-top: 20px;" class="btn btn-link">Create new account !</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
