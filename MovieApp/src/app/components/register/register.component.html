<div class="topb"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h2>Register New User</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userId">User Id</label>
                    <input type="text" formControlName="userId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
                    <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                        <div *ngIf="f.userId.errors.required">User Id is required</div>
                        <div *ngIf="f.userId.errors.minlength">User Id length minlength must be 6 </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" formControlName="userPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" />
                    <div *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.userPassword.errors.required">Password is required</div>
                        <div *ngIf="f.userPassword.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userRole">User Mobile</label>
                    <input type="text" formControlName="userRole" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.userRole.errors }" />
                    <div *ngIf="submitted && f.userRole.errors" class="invalid-feedback">
                        <div *ngIf="f.userRole.errors.required">Role is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button mat-raised-button [disabled]="loading" class="btn-register"
                        color="primary">Register</button>
                    <a [routerLink]="['/login']" style="margin-left: 20px; color: aliceblue;" class="btn btn-link">Back
                        to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
